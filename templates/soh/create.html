{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New SOH Entry</h2>

    <form method="POST" action="{{ url_for('soh.soh_create') }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="fg_code" class="form-label">FG Code</label>
            <input type="text" class="form-control" id="fg_code" name="fg_code" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>

        <div class="mb-3">
            <label for="dispatch_boxes" class="form-label">SOH Dispatch Box</label>
            <input type="number" step="0.01" class="form-control" id="dispatch_boxes" name="dispatch_boxes" value="0.0">
        </div>

        <div class="mb-3">
            <label for="dispatch_units" class="form-label">SOH Dispatch Unit</label>
            <input type="number" step="0.01" class="form-control" id="dispatch_units" name="dispatch_units" value="0.0">
        </div>

        <div class="mb-3">
            <label for="packing_boxes" class="form-label">SOH Packing Box</label>
            <input type="number" step="0.01" class="form-control" id="packing_boxes" name="packing_boxes" value="0.0">
        </div>

        <div class="mb-3">
            <label for="packing_units" class="form-label">SOH Packing Unit</label>
            <input type="number" step="0.01" class="form-control" id="packing_units" name="packing_units" value="0.0">
        </div>

        <button type="submit" class="btn btn-success">Create SOH Entry</button>
    </form>
</div>
{% endblock %}
