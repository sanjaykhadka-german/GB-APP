{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2>Upload SOH Data</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select Excel or CSV File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
        </div>
        <div class="mb-3">
            <label for="sheet_name" class="form-label">Sheet Name (for Excel files, optional)</label>
            <input type="text" class="form-control" id="sheet_name" name="sheet_name" placeholder="Leave blank for default sheet">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{{ url_for('soh.soh_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
