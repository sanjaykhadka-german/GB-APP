{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Upload SOH Data</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select File (CSV, XLSX, XLS)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
        </div>
        <div class="form-group">
            <label for="sheet_name">Excel Sheet Name (if applicable)</label>
            <input type="text" class="form-control" id="sheet_name" name="sheet_name" placeholder="e.g., SOH">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
