{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Upload SOH Data</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select File (CSV, XLSX, XLS)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
        </div>
        <div class="form-group">
            <label for="sheet_name">Excel Sheet Name (if applicable)</label>
            <input type="text" class="form-control" id="sheet_name" name="sheet_name" placeholder="e.g., SOH">
        </div>
        <div class="form-group">
            <label for="week_commencing">Week Commencing (optional, overrides file data)</label>
            <input type="date" class="form-control" id="week_commencing" name="week_commencing">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
