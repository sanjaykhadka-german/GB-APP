{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Production Entry</h2>

    <form method="POST" action="{{ url_for('production.production_edit', id=production.id) }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="production_date" class="form-label">Production Date</label>
            <input type="date" class="form-control" id="production_date" name="production_date" value="{{ production.production_date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="mb-3">
            <label for="production_code" class="form-label">Production Code</label>
            <input type="text" class="form-control" id="production_code" name="production_code" value="{{ production.production_code }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ production.description if production.description else '' }}">
        </div>

        <div class="mb-3">
            <label for="batches" class="form-label">Batches</label>
            <input type="number" step="0.01" class="form-control" id="batches" name="batches" value="{{ production.batches }}">
        </div>

        <div class="mb-3">
            <label for="total_kg" class="form-label">Total KG</label>
            <input type="number" step="0.01" class="form-control" id="total_kg" name="total_kg" value="{{ production.total_kg }}">
        </div>

        <button type="submit" class="btn btn-warning">Update Production Entry</button>
    </form>
</div>
{% endblock %}
