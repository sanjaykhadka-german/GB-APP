<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Production Planning Update</h1>
    <form method="POST" action="{{ url_for('update_production') }}">
        <label for="pack_date">Pack Date (YYYY-MM-DD):</label>
        <input type="date" id="pack_date" name="pack_date" required>
        <button type="submit">Update Production Plan</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
