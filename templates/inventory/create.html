<!-- templates/inventory/create.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Inventory Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Create Inventory Record</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('inventory.create_inventory') }}">
        <div>
            <label>Week Commencing:</label>
            <input type="date" name="week_commencing" required>
        </div>
        <div>
            <label>Category:</label>
            <select name="category_id" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Raw Material:</label>
            <select name="raw_material_id" required>
                <option value="">Select Raw Material</option>
                {% for material in raw_materials %}
                    <option value="{{ material.id }}">{{ material.raw_material }}</option>  <!-- Use raw_material -->
                {% endfor %}
            </select>
        </div>
        <div>
            <label>$/kg:</label>
            <input type="number" step="0.01" name="price_per_kg" required>
        </div>
        <div>
            <label>SOH:</label>
            <input type="number" step="0.01" name="soh" required>
        </div>
        <div>
            <label>Monday:</label>
            <input type="number" step="0.01" name="monday" required>
        </div>
        <div>
            <label>Tuesday:</label>
            <input type="number" step="0.01" name="tuesday" required>
        </div>
        <div>
            <label>Wednesday:</label>
            <input type="number" step="0.01" name="wednesday" required>
        </div>
        <div>
            <label>Thursday:</label>
            <input type="number" step="0.01" name="thursday" required>
        </div>
        <div>
            <label>Friday:</label>
            <input type="number" step="0.01" name="friday" required>
        </div>
        <div>
            <label>Monday2:</label>
            <input type="number" step="0.01" name="monday2" required>
        </div>
        <div>
            <label>Tuesday2:</label>
            <input type="number" step="0.01" name="tuesday2" required>
        </div>
        <div>
            <label>Wednesday2:</label>
            <input type="number" step="0.01" name="wednesday2" required>
        </div>
        <div>
            <label>Thursday2:</label>
            <input type="number" step="0.01" name="thursday2" required>
        </div>
        <div>
            <label>Friday2:</label>
            <input type="number" step="0.01" name="friday2" required>
        </div>
        <button type="submit">Create</button>
    </form>
</body>
</html>
