{% extends 'index.html' %}

{% block nav %}
    {% set current_page = 'inventory' %}
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create New Inventory</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="week_commencing">Week Commencing:</label>
            <input type="date" class="form-control" id="week_commencing" name="week_commencing" required>
        </div>

        <div class="form-group">
            <label for="item_id">Raw Material:</label>
            <select class="form-control" id="item_id" name="item_id" required>
                <option value="">Select Raw Material</option>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.description }}</option>
                {% endfor %}
            </select>
        </div>

        <h3>Daily Requirements</h3>

                        <div class="form-group">
                            <label for="monday_required_kg">Required (Kg):</label>
                            <input type="number" step="0.01" class="form-control" id="monday_required_kg" name="monday_required_kg" value="0">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="monday_to_be_ordered">To be Ordered:</label>
                            <input type="number" step="0.01" class="form-control" id="monday_to_be_ordered" name="monday_to_be_ordered" value="0">

                            <input type="number" step="0.01" class="form-control" id="monday_ordered_received" name="monday_ordered_received" value="0">
                        </div>
                    </div>

                <div class="row">
