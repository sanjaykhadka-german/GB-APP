{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Joining</h2>

    <div class="form-container">
        <form method="POST" action="{{ url_for('joining.joining_edit', id=joining.id) }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-group mb-3">
                <label for="fg_code" class="form-label">FG Code</label>
                <input type="text" class="form-input" id="fg_code" name="fg_code" value="{{ joining.fg_code }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-input" id="description" name="description" value="{{ joining.description if joining.description else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="fw" class="form-label">FW</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fw" name="fw" {{ 'checked' if joining.fw else '' }}>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="make_to_order" class="form-label">Make To Order</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="make_to_order" name="make_to_order" {{ 'checked' if joining.make_to_order else '' }}>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="min_level" class="form-label">Min Level</label>
                <input type="number" step="0.01" class="form-input" id="min_level" name="min_level" value="{{ joining.min_level if joining.min_level is not none else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="max_level" class="form-label">Max Level</label>
                <input type="number" step="0.01" class="form-input" id="max_level" name="max_level" value="{{ joining.max_level if joining.max_level is not none else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="kg_per_unit" class="form-label">kg/unit</label>
                <input type="number" step="0.01" class="form-input" id="kg_per_unit" name="kg_per_unit" value="{{ joining.kg_per_unit if joining.kg_per_unit is not none else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="loss" class="form-label">Loss</label>
                <input type="number" step="0.01" class="form-input" id="loss" name="loss" value="{{ joining.loss if joining.loss is not none else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="filling_code" class="form-label">Filling Code</label>
                <input type="text" class="form-input" id="filling_code" name="filling_code" value="{{ joining.filling_code if joining.filling_code else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="filling_description" class="form-label">Filling Description</label>
                <input type="text" class="form-input" id="filling_description" name="filling_description" value="{{ joining.filling_description if joining.filling_description else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="production" class="form-label">Production</label>
                <input type="text" class="form-input" id="production" name="production" value="{{ joining.production if joining.production else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="product_description" class="form-label">Product Description</label>
                <input type="text" class="form-input" id="product_description" name="product_description" value="{{ joining.product_description if joining.product_description else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="units_per_bag" class="form-label">Units per Box</label>
                <input type="number" step="any" class="form-input" id="units_per_bag" name="units_per_bag" value="{{ joining.units_per_bag if joining.units_per_bag is not none else '' }}">
            </div>

            <div class="form-group mb-3">
                <label for="allergens" class="form-label">Allergens</label>
                <select class="form-input" id="allergens" name="allergens" multiple>
                    {% for allergen in all_allergens %}
                        <option value="{{ allergen.allergens_id }}" {{ 'selected' if allergen in joining.allergens else '' }}>
                            {{ allergen.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-warning">Update Joining</button>
                <a href="{{ url_for('joining.joining_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .container {
        width: 100%;
        max-width: 100%; /* Override Bootstrap's default max-width */
        padding: 0 15px;
        margin: 0 auto;
    }
    .form-container {
        width: 50%; /* Form takes up the left half of the screen */
        float: left; /* Align form to the left */
        padding-right: 20px; /* Space between form and right side */
        box-sizing: border-box;
    }
    .form-group {
        display: flex;
        align-items: flex-start; /* Align items to top for better checkbox alignment */
        margin-bottom: 1rem;
    }
    .form-label {
        width: 30%; /* Fixed width for labels */
        text-align: left;
        padding-right: 10px; /* Space between label and input */
        box-sizing: border-box;
        font-weight: bold;
    }
    .form-input {
        width: 70%; /* Inputs take remaining space */
        box-sizing: border-box;
    }
    .form-check {
        width: 70%; /* Match input width for consistency */
        display: flex;
        align-items: center;
    }
    .form-check-input {
        width: 20px; /* Fixed size for checkboxes */
        height: 20px; /* Increase size for visibility */
        margin: 0; /* Remove default margin */
        transform: scale(1.2); /* Slightly enlarge checkbox */
    }
    .form-input#allergens {
        height: 150px; /* Fixed height for multi-select */
        overflow-y: auto;
    }
    .btn {
        margin-right: 10px; /* Space between buttons */
    }
    .alert {
        width: 100%;
        margin-bottom: 1rem;
    }
    h2 {
        margin-bottom: 20px;
    }
    /* Clearfix to prevent layout issues with float */
    .container::after {
        content: "";
        display: table;
        clear: both;
    }
</style>
{% endblock %}
