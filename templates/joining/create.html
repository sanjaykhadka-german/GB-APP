{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Joining</h2>

    <form method="POST" action="{{ url_for('joining.joining_create') }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="fg_code" class="form-label">FG Code</label>
            <input type="text" class="form-control" id="fg_code" name="fg_code" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="fw" name="fw">
            <label for="fw" class="form-check-label">FW</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="make_to_order" name="make_to_order">
            <label for="make_to_order" class="form-check-label">Make To Order</label>
        </div>

        <div class="mb-3">
            <label for="min_level" class="form-label">Min Level</label>
            <input type="number" step="0.01" class="form-control" id="min_level" name="min_level">
        </div>

        <div class="mb-3">
            <label for="max_level" class="form-label">Max Level</label>
            <input type="number" step="0.01" class="form-control" id="max_level" name="max_level">
        </div>

        <div class="mb-3">
            <label for="kg_per_unit" class="form-label">kg/unit</label>           
            <input type="number" step="0.01" class="form-control" id="kg_per_unit" name="kg_per_unit">
        </div>

        <div class="mb-3">
            <label for="loss" class="form-label">Loss</label>
            <input type="number" step="0.01" class="form-control" id="loss" name="loss">
        </div>

        <div class="mb-3">
            <label for="filling_code" class="form-label">Filling Code</label>
            <input type="text" class="form-control" id="filling_code" name="filling_code">
        </div>

        <div class="mb-3">
            <label for="filling_description" class="form-label">Filling Description</label>
            <input type="text" class="form-control" id="filling_description" name="filling_description">
        </div>

        <div class="mb-3">
            <label for="production" class="form-label">Production</label>
            <input type="text" class="form-control" id="production" name="production">
        </div>

        <button type="submit" class="btn btn-success">Create Joining</button>
    </form>
</div>
{% endblock %}
