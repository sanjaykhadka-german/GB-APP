<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Table Sorting (Ctrl+Click)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
            position: relative;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        .sort-arrow {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: middle;
        }
        .sort-arrow.asc::after {
            content: '▲'; /* Up arrow for ascending */
        }
        .sort-arrow.desc::after {
            content: '▼'; /* Down arrow for descending */
        }
        .sort-arrow.multi-sort-order::before {
            font-size: 0.7em;
            vertical-align: super;
            margin-right: 2px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sortable Data Table (Ctrl/Cmd + Click for Multi-Sort)</h1>

    <table id="myTable">
        <thead>
            <tr>
                <th data-column="name">Name <span class="sort-arrow"></span></th>
                <th data-column="age">Age <span class="sort-arrow"></span></th>
                <th data-column="city">City <span class="sort-arrow"></span></th>
                <th data-column="salary">Salary <span class="sort-arrow"></span></th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#myTable tbody');
        const tableHeaders = document.querySelectorAll('#myTable th');

        let tableData = [
            { name: "Alice", age: 30, city: "New York", salary: 75000 },
            { name: "Bob", age: 24, city: "London", salary: 60000 },
            { name: "Charlie", age: 35, city: "Paris", salary: 85000 },
            { name: "David", age: 28, city: "New York", salary: 70000 },
            { name: "Eve", age: 30, city: "London", salary: 90000 }, // Same age as Alice
            { name: "Frank", age: 22, city: "Berlin", salary: 55000 },
            { name: "Grace", age: 35, city: "Paris", salary: 82000 }, // Same age as Charlie
            { name: "Zara", age: 30, city: "London", salary: 92000 } // Another same age
        ];

        // This array will hold our sorting criteria in order
        // e.g., [{ column: 'age', direction: 'asc' }, { column: 'name', direction: 'desc' }]
        let sortCriteria = [];

        // Function to render the table data
        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = tableBody.insertRow();
                Object.values(item).forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                });
            });
        }

        // Generic multi-level sorting function
        function sortData(data, criteria) {
            if (criteria.length === 0) {
                return [...data]; // Return unsorted copy if no criteria
            }

            return [...data].sort((a, b) => {
                for (let i = 0; i < criteria.length; i++) {
                    const { column, direction } = criteria[i];

                    let valA = a[column];
                    let valB = b[column];

                    // Handle string vs number comparison
                    if (typeof valA === 'string') {
                        valA = valA.toLowerCase();
                        valB = valB.toLowerCase();
                    }

                    let comparison = 0;
                    if (valA > valB) {
                        comparison = 1;
                    } else if (valA < valB) {
                        comparison = -1;
                    }

                    if (direction === 'desc') {
                        comparison *= -1; // Reverse for descending
                    }

                    // If a comparison results in a non-zero value, we found a difference
                    if (comparison !== 0) {
                        return comparison;
                    }
                    // If comparison is 0, continue to the next sort criteria
                }
                return 0; // All criteria were equal
            });
        }

        // Update UI (sort arrows and order numbers)
        function updateSortUI() {
            tableHeaders.forEach(th => {
                const arrow = th.querySelector('.sort-arrow');
                arrow.classList.remove('asc', 'desc', 'multi-sort-order');
                arrow.style.setProperty('--sort-order', ''); // Clear custom property

                const column = th.dataset.column;
                const criterionIndex = sortCriteria.findIndex(c => c.column === column);

                if (criterionIndex !== -1) {
                    const criterion = sortCriteria[criterionIndex];
                    arrow.classList.add(criterion.direction);
                    // Add order number if there are multiple criteria
                    if (sortCriteria.length > 1) {
                        arrow.classList.add('multi-sort-order');
                        arrow.style.setProperty('--sort-order', `'${criterionIndex + 1}'`); // CSS content uses string
                    }
                }
            });
        }

        // Add event listeners to table headers
        tableHeaders.forEach(header => {
            header.addEventListener('click', (event) => {
                const column = header.dataset.column;
                const isCtrlClick = event.ctrlKey || event.metaKey; // Ctrl for Windows/Linux, Cmd for Mac

                if (isCtrlClick) {
                    // Ctrl+Click: Add to multi-sort or toggle existing
                    const existingCriterionIndex = sortCriteria.findIndex(c => c.column === column);

                    if (existingCriterionIndex !== -1) {
                        // Column already part of sort, toggle its direction
                        sortCriteria[existingCriterionIndex].direction =
                            sortCriteria[existingCriterionIndex].direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        // Add new column to multi-sort (default ascending)
                        sortCriteria.push({ column: column, direction: 'asc' });
                    }
                } else {
                    // Normal Click: Clear previous sort and set this as primary
                    const isCurrentPrimary = sortCriteria.length > 0 && sortCriteria[0].column === column;

                    sortCriteria = []; // Clear all previous criteria

                    if (isCurrentPrimary) {
                        // If it was already the primary, toggle its direction
                        sortCriteria.push({ column: column, direction: (sortCriteria[0]?.direction === 'asc' ? 'desc' : 'asc') || 'asc' });
                        // The above uses optional chaining and fallback, as sortCriteria is empty before push
                        // A simpler way after clearing:
                        sortCriteria.push({
                             column: column,
                             direction: (event.target.closest('th').querySelector('.sort-arrow').classList.contains('asc') ? 'desc' : 'asc') // Read from current UI state
                        });

                    } else {
                        // Set as new primary sort (ascending)
                        sortCriteria.push({ column: column, direction: 'asc' });
                    }
                }

                const sortedData = sortData(tableData, sortCriteria);
                renderTable(sortedData);
                updateSortUI(); // Update arrows and order numbers
            });
        });

        // Add CSS rule for order number
        const style = document.createElement('style');
        style.innerHTML = `
            .sort-arrow.multi-sort-order::before {
                content: var(--sort-order);
            }
        `;
        document.head.appendChild(style);


        // Initial render of the table and UI
        renderTable(tableData);
        updateSortUI();

    </script>

</body>
</html>
