{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Packing Entry</h2>

    <form method="POST" action="{{ url_for('packing.packing_create') }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="packing_date" class="form-label">Packing Date</label>
            <input type="date" class="form-control" id="packing_date" name="packing_date" required>
        </div>

        <div class="mb-3">
            <label for="packing_code" class="form-label">Packing Code</label>
            <input type="text" class="form-control" id="packing_code" name="packing_code" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>

        <div class="mb-3">
            <label for="units" class="form-label">Units</label>
            <input type="number" step="0.01" class="form-control" id="units" name="units" value="0.0">
        </div>

        <div class="mb-3">
            <label for="kg" class="form-label">Kg</label>
            <input type="number" step="0.01" class="form-control" id="kg" name="kg" value="0.0">
        </div>

        <div class="mb-3">
            <label for="adjustment_kg" class="form-label">Adjustment KG</label>
            <input type="number" step="0.01" class="form-control" id="adjustment_kg" name="adjustment_kg" value="0.0">
        </div>

        <button type="submit" class="btn btn-success">Create Packing Entry</button>
    </form>
</div>
{% endblock %}
