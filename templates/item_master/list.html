{% extends 'index.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Item Master</h4>
            <button class="btn btn-primary" onclick="window.location.href='/item-master/create'">
                <i class="fas fa-plus"></i> Add New Item
            </button>
        </div>
        <div class="card-body">
            <!-- Search Section -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-code" class="form-label">Item Code</label>
                        <input type="text" id="search-code" class="form-control" placeholder="Search by code">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-description" class="form-label">Description</label>
                        <input type="text" id="search-description" class="form-control" placeholder="Search by description">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-type" class="form-label">Type</label>
                        <select id="search-type" class="form-select">
                            <option value="">All</option>
                            <option value="raw_material">Raw Material</option>
                            <option value="finished_good">Finished Good</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-secondary w-100" onclick="searchItems()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="items-table">
                    <thead class="table-light">
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Department</th>
                            <th>UOM</th>
                            <th>Min Level</th>
                            <th>Max Level</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    border: none;
}

.card-header {
    background-color: #f8f9fc;
    border-bottom: 1px solid #e3e6f0;
    padding: 1rem 1.35rem;
}

.form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #4e73df;
}

.form-control, .form-select {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border: 1px solid #d1d3e2;
    border-radius: 0.35rem;
}

.form-control:focus, .form-select:focus {
    border-color: #bac8f3;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
}

.btn {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border-radius: 0.35rem;
}

.btn-primary {
    background-color: #4e73df;
    border-color: #4e73df;
}

.btn-secondary {
    background-color: #858796;
    border-color: #858796;
}

.table {
    font-size: 0.875rem;
}

.table thead th {
    background-color: #f8f9fc;
    border-bottom: 2px solid #e3e6f0;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #4e73df;
}

.table-hover tbody tr:hover {
    background-color: rgba(78, 115, 223, 0.05);
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

.btn-edit {
    background-color: #4e73df;
    color: white;
    margin-right: 0.25rem;
}

.btn-delete {
    background-color: #e74a3b;
    color: white;
}
</style>

<script>
function searchItems() {
    const code = document.getElementById('search-code').value;
    const description = document.getElementById('search-description').value;
    const type = document.getElementById('search-type').value;
    
    fetch(`/get_items?item_code=${encodeURIComponent(code)}&description=${encodeURIComponent(description)}&item_type=${encodeURIComponent(type)}`)
        .then(response => response.json())
        .then(items => {
            const tbody = document.querySelector('#items-table tbody');
            tbody.innerHTML = '';
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item_code}</td>
                    <td>${item.description}</td>
                    <td>${item.item_type === 'raw_material' ? 'Raw Material' : 'Finished Good'}</td>
                    <td>${item.category || ''}</td>
                    <td>${item.department || ''}</td>
                    <td>${item.uom || ''}</td>
                    <td>${item.min_level || ''}</td>
                    <td>${item.max_level || ''}</td>
                    <td>
                        <span class="badge ${item.is_active ? 'bg-success' : 'bg-danger'}">
                            ${item.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-edit" onclick="window.location.href='/item-master/edit/${item.id}'">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-delete" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while fetching items');
        });
}

function deleteItem(id) {
    if (!confirm('Are you sure you want to delete this item?')) {
        return;
    }
    
    fetch(`/delete-item/${id}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            alert(result.error);
        } else {
            alert(result.message);
            searchItems();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the item');
    });
}

// Initial load
document.addEventListener('DOMContentLoaded', function() {
    searchItems();
});
</script>
{% endblock %}
