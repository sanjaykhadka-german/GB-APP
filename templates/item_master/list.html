{% extends 'index.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Item Master</h4>
            <div class="d-flex gap-2">
                <!-- Upload Excel Button -->
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-upload"></i> Upload Excel
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('excel-upload').click()">
                            <i class="fas fa-upload"></i> Upload Excel File
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="downloadTemplate()">
                            <i class="fas fa-download"></i> Download Template
                        </a></li>
                    </ul>
                </div>
                <!-- Download Excel Button -->
                <button class="btn btn-info" onclick="downloadExcel()">
                    <i class="fas fa-download"></i> Download Excel
                </button>
                <button class="btn btn-primary" onclick="window.location.href='/item-master/create'">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
            </div>
        </div>
        
        <!-- Hidden file input for Excel upload -->
        <input type="file" id="excel-upload" accept=".xlsx,.xls" style="display: none;" onchange="uploadExcel()">
        
        <div class="card-body">
            <!-- Upload Progress Bar -->
            <div id="upload-progress" class="progress mb-3" style="display: none;">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            
            <!-- Upload Status Message -->
            <div id="upload-message" class="alert" style="display: none;"></div>

            <!-- Search Section -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-code" class="form-label">Item Code</label>
                        <input type="text" id="search-code" class="form-control" placeholder="Search by code">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-description" class="form-label">Description</label>
                        <input type="text" id="search-description" class="form-control" placeholder="Search by description">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-type" class="form-label">Type</label>
                        <select id="search-type" class="form-select">
                            <option value="">All</option>
                            {% for item_type in item_types %}
                                <option value="{{ item_type.type_name }}">{{ item_type.type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary w-100" onclick="searchItems()">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button class="btn btn-outline-secondary w-100" type="button" onclick="resetFilters()">
                                <i class="fas fa-undo"></i> Reset Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="items-table">
                    <thead class="table-light">
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Department</th>
                            <th>UOM</th>
                            <th>Min Level</th>
                            <th>Max Level</th>
                            <th>Price/KG</th>
                            <th>Price/UOM</th>
                            <th>Calc Factor</th>
                            <th>Units/Bag</th>
                            <th>Avg Weight/Unit</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function searchItems() {
    const code = document.getElementById('search-code').value;
    const description = document.getElementById('search-description').value;
    const type = document.getElementById('search-type').value;
    
    fetch(`/get_items?item_code=${encodeURIComponent(code)}&description=${encodeURIComponent(description)}&item_type=${encodeURIComponent(type)}`)
        .then(response => response.json())
        .then(items => {
            const tbody = document.querySelector('#items-table tbody');
            tbody.innerHTML = '';

            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="15" class="text-center">No items found</td></tr>';
                return;
            }
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item_code}</td>
                    <td>${item.description}</td>
                    <td>${item.item_type}</td>
                    <td>${item.category || ''}</td>
                    <td>${item.department || ''}</td>
                    <td>${item.uom || ''}</td>
                    <td>${item.min_level || ''}</td>
                    <td>${item.max_level || ''}</td>
                    <td>${item.price_per_kg ? '$' + parseFloat(item.price_per_kg).toFixed(2) : ''}</td>
                    <td>${item.price_per_uom ? '$' + parseFloat(item.price_per_uom).toFixed(2) : ''}</td>
                    <td>${item.calculation_factor || ''}</td>
                    <td>${item.units_per_bag || ''}</td>
                    <td>${item.avg_weight_per_unit || ''}</td>
                    <td>
                        <span class="badge ${item.is_active ? 'bg-success' : 'bg-danger'}">
                            ${item.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-edit" onclick="window.location.href='/item-master/edit/${item.id}'">
                            <i class="fas fa-edit"></i>
                        </button>
                        <!-- <button class="btn btn-sm btn-delete" onclick="deleteItem(${item.id})">
                             <i class="fas fa-trash"></i>
                         </button> -->
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching items:', error);
            alert('An error occurred while fetching items');
        });
}

function resetFilters() {
    document.getElementById('search-code').value = '';
    document.getElementById('search-description').value = '';
    document.getElementById('search-type').value = '';
    searchItems();
}

function uploadExcel() {
    const fileInput = document.getElementById('excel-upload');
    const file = fileInput.files[0];
    
    if (!file) {
        return;
    }
    
    // Show progress bar
    const progressContainer = document.getElementById('upload-progress');
    const progressBar = progressContainer.querySelector('.progress-bar');
    const messageContainer = document.getElementById('upload-message');
    
    progressContainer.style.display = 'block';
    messageContainer.style.display = 'none';
    progressBar.style.width = '0%';
    
    const formData = new FormData();
    formData.append('excel_file', file);
    
    // Simulate progress
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        if (progress >= 90) {
            clearInterval(progressInterval);
        }
    }, 200);
    
    fetch('/item-master/upload-excel', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(result => {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        
        setTimeout(() => {
            progressContainer.style.display = 'none';
            messageContainer.style.display = 'block';
            
            if (result.error) {
                messageContainer.className = 'alert alert-danger';
                messageContainer.innerHTML = `<strong>Error:</strong> ${result.error}`;
            } else {
                messageContainer.className = 'alert alert-success';
                messageContainer.innerHTML = `<strong>Success:</strong> ${result.message}`;
                // Refresh the table
                searchItems();
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }, 500);
    })
    .catch(error => {
        clearInterval(progressInterval);
        progressContainer.style.display = 'none';
        messageContainer.style.display = 'block';
        messageContainer.className = 'alert alert-danger';
        messageContainer.innerHTML = `<strong>Error:</strong> Failed to upload file. Please try again.`;
        console.error('Upload error:', error);
        
        setTimeout(() => {
            messageContainer.style.display = 'none';
        }, 5000);
    });
    
    // Reset file input
    fileInput.value = '';
}

function downloadExcel() {
    // Get current search parameters
    const code = document.getElementById('search-code').value;
    const description = document.getElementById('search-description').value;
    const type = document.getElementById('search-type').value;
    
    // Build query string
    const params = new URLSearchParams();
    if (code) params.append('item_code', code);
    if (description) params.append('description', description);
    if (type) params.append('item_type', type);
    
    // Create download link
    const url = `/item-master/download-excel?${params.toString()}`;
    
    // Create temporary link element and trigger download
    const link = document.createElement('a');
    link.href = url;
    link.download = 'item_master.xlsx';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function downloadTemplate() {
    // Create download link for template
    const url = '/item-master/download-template';
    
    // Create temporary link element and trigger download
    const link = document.createElement('a');
    link.href = url;
    link.download = 'item_master_template.xlsx';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Initial load
document.addEventListener('DOMContentLoaded', function() {
    searchItems();
});
</script>
