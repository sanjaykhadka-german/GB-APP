{% extends 'index.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="card mb-4">
        <div class="card-header">
            <h4 class="mb-0">{{ 'Edit Item' if item else 'Create New Item' }}</h4>
        </div>
        <div class="card-body">
            <form id="item-form">
                {% if item %}
                <input type="hidden" name="id" value="{{ item.id }}">
                {% endif %}
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="item_code" class="form-label">Item Code *</label>
                            <input type="text" id="item_code" name="item_code" class="form-control" 
                                   value="{{ item.item_code if item else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="description" class="form-label">Description *</label>
                            <input type="text" id="description" name="description" class="form-control" 
                                   value="{{ item.description if item else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="item_type" class="form-label">Item Type *</label>
                            <select id="item_type" name="item_type" class="form-select" required>
                                <option value="raw_material" {{ 'selected' if item and item.item_type == 'raw_material' else '' }}>
                                    Raw Material
                                </option>
                                <option value="finished_good" {{ 'selected' if item and item.item_type == 'finished_good' else '' }}>
                                    Finished Good
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="category_id" class="form-label">Category</label>
                            <select id="category_id" name="category_id" class="form-select">
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" 
                                        {{ 'selected' if item and item.category_id == category.id else '' }}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="department_id" class="form-label">Department</label>
                            <select id="department_id" name="department_id" class="form-select">
                                <option value="">Select Department</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}" 
                                        {{ 'selected' if item and item.department_id == department.id else '' }}>
                                    {{ department.departmentName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="uom_id" class="form-label">UOM</label>
                            <select id="uom_id" name="uom_id" class="form-select">
                                <option value="">Select UOM</option>
                                {% for uom in uoms %}
                                <option value="{{ uom.id }}" 
                                        {{ 'selected' if item and item.uom_id == uom.id else '' }}>
                                    {{ uom.UOMName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="min_level" class="form-label">Min Level</label>
                            <input type="number" id="min_level" name="min_level" class="form-control" 
                                   value="{{ item.min_level if item and item.min_level else '' }}" step="1" min="0">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="max_level" class="form-label">Max Level</label>
                            <input type="number" id="max_level" name="max_level" class="form-control" 
                                   value="{{ item.max_level if item and item.max_level else '' }}" step="1" min="0">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="is_active" class="form-label">Status</label>
                            <select id="is_active" name="is_active" class="form-select">
                                <option value="True" {{ 'selected' if item and item.is_active else '' }}>Active</option>
                                <option value="False" {{ 'selected' if item and not item.is_active else '' }}>Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Raw Material Specific Fields -->
                <div id="raw-material-fields">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="price_per_kg" class="form-label">Price per KG</label>
                                <input type="number" id="price_per_kg" name="price_per_kg" class="form-control" 
                                       value="{{ item.price_per_kg if item and item.price_per_kg else '' }}" 
                                       step="0.01" min="0">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Finished Good Specific Fields -->
                <div id="finished-good-fields">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="machinery_id" class="form-label">Machinery</label>
                                <select id="machinery_id" name="machinery_id" class="form-select">
                                    <option value="">Select Machinery</option>
                                    {% for machine in machinery %}
                                    <option value="{{ machine.id }}" 
                                            {{ 'selected' if item and item.machinery_id == machine.id else '' }}>
                                        {{ machine.machineryName }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="kg_per_unit" class="form-label">KG per Unit</label>
                                <input type="number" id="kg_per_unit" name="kg_per_unit" class="form-control" 
                                       value="{{ item.kg_per_unit if item and item.kg_per_unit else '' }}" 
                                       step="0.01" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="units_per_bag" class="form-label">Units per Bag</label>
                                <input type="number" id="units_per_bag" name="units_per_bag" class="form-control" 
                                       value="{{ item.units_per_bag if item and item.units_per_bag else '' }}" 
                                       step="1" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="loss_percentage" class="form-label">Loss Percentage</label>
                                <input type="number" id="loss_percentage" name="loss_percentage" class="form-control" 
                                       value="{{ item.loss_percentage if item and item.loss_percentage else '' }}" 
                                       step="0.01" min="0" max="100">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="is_make_to_order" class="form-label">Make to Order</label>
                                <select id="is_make_to_order" name="is_make_to_order" class="form-select">
                                    <option value="True" {{ 'selected' if item and item.is_make_to_order else '' }}>Yes</option>
                                    <option value="False" {{ 'selected' if item and not item.is_make_to_order else '' }}>No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Allergens -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="allergen_ids" class="form-label">Allergens</label>
                            <select id="allergen_ids" name="allergen_ids" class="form-select" multiple>
                                {% for allergen in allergens %}
                                <option value="{{ allergen.allergens_id }}" 
                                        {{ 'selected' if item and allergen in item.allergens else '' }}>
                                    {{ allergen.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Item
                        </button>
                        <a href="/item-master" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    border: none;
}

.card-header {
    background-color: #f8f9fc;
    border-bottom: 1px solid #e3e6f0;
    padding: 1rem 1.35rem;
}

.form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #4e73df;
}

.form-control, .form-select {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border: 1px solid #d1d3e2;
    border-radius: 0.35rem;
}

.form-control:focus, .form-select:focus {
    border-color: #bac8f3;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
}

.btn {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border-radius: 0.35rem;
}

.btn-primary {
    background-color: #4e73df;
    border-color: #4e73df;
}

.btn-secondary {
    background-color: #858796;
    border-color: #858796;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const itemTypeSelect = document.getElementById('item_type');
    const rawMaterialFields = document.getElementById('raw-material-fields');
    const finishedGoodFields = document.getElementById('finished-good-fields');

    function toggleFields() {
        if (itemTypeSelect.value === 'raw_material') {
            rawMaterialFields.style.display = 'block';
            finishedGoodFields.style.display = 'none';
            // Clear finished good fields
            document.getElementById('machinery_id').value = '';
            document.getElementById('kg_per_unit').value = '';
            document.getElementById('units_per_bag').value = '';
            document.getElementById('loss_percentage').value = '';
            document.getElementById('is_make_to_order').value = 'False';
        } else {
            rawMaterialFields.style.display = 'none';
            finishedGoodFields.style.display = 'block';
            // Clear raw material fields
            document.getElementById('price_per_kg').value = '';
        }
    }

    // Set initial visibility on page load
    toggleFields();

    itemTypeSelect.addEventListener('change', toggleFields);

    document.getElementById('item-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            if (key === 'allergen_ids') {
                if (!data[key]) data[key] = [];
                data[key].push(value);
            } else {
                data[key] = value === '' ? null : value;
            }
        });

        // Convert boolean strings to actual booleans
        data.is_active = data.is_active === 'True';
        data.is_make_to_order = data.is_make_to_order === 'True';

        fetch('/item-master', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.error) {
                alert(result.error);
            } else {
                alert(result.message);
                window.location.href = '/item-master';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the item');
        });
    });
});
</script>
{% endblock %}
