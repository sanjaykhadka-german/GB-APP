{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2>Item Master</h2>

    <!-- Search Section -->
    <div class="search-section">
        <form id="searchForm" onsubmit="return false;">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-code">Item Code:</label>
                        <input type="text" id="search-code" class="form-control" placeholder="Search by code">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-description">Description:</label>
                        <input type="text" id="search-description" class="form-control" placeholder="Search by description">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="search-type">Type:</label>
                        <select id="search-type" class="form-control">
                            <option value="">All</option>
                            <option value="raw_material">Raw Material</option>
                            <option value="finished_good">Finished Good</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div>
                            <button class="btn btn-primary" onclick="searchItems()">Search</button>
                            <button class="btn btn-success" onclick="openAddItemPopup()">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Results Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped" id="items-table">
            <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Department</th>
                    <th>UOM</th>
                    <th>Min Level</th>
                    <th>Max Level</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Item Popup -->
    <div class="popup-overlay" id="itemPopup">
        <div class="popup-box">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <h3 id="popup-title">Add Item</h3>
            <form id="itemForm" onsubmit="saveItem(event)">
                <input type="hidden" id="item-id">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Item Code:</label>
                            <input type="text" id="item-code" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" id="item-description" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Type:</label>
                            <select id="item-type" class="form-control" required onchange="toggleTypeFields()">
                                <option value="raw_material">Raw Material</option>
                                <option value="finished_good">Finished Good</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Category:</label>
                            <select id="item-category" class="form-control">
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Department:</label>
                            <select id="item-department" class="form-control">
                                <option value="">Select Department</option>
                                {% for dept in departments %}
                                <option value="{{ dept.department_id }}">{{ dept.departmentName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>UOM:</label>
                            <select id="item-uom" class="form-control">
                                <option value="">Select UOM</option>
                                {% for uom in uoms %}
                                <option value="{{ uom.UOMID }}">{{ uom.UOMName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Min Level:</label>
                            <input type="number" id="item-min-level" class="form-control" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Max Level:</label>
                            <input type="number" id="item-max-level" class="form-control" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- Raw Material Specific Fields -->
                <div id="raw-material-fields">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Price per KG:</label>
                                <input type="number" id="item-price-per-kg" class="form-control" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Finished Good Specific Fields -->
                <div id="finished-good-fields" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>KG per Unit:</label>
                                <input type="number" id="item-kg-per-unit" class="form-control" step="0.001">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Units per Bag:</label>
                                <input type="number" id="item-units-per-bag" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Loss Percentage:</label>
                                <input type="number" id="item-loss-percentage" class="form-control" step="0.01">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Make to Order:</label>
                                <div class="form-check">
                                    <input type="checkbox" id="item-make-to-order" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Machinery:</label>
                                <select id="item-machinery" class="form-control">
                                    <option value="">Select Machinery</option>
                                    {% for machine in machinery %}
                                    <option value="{{ machine.machineID }}">{{ machine.machineryName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Allergens:</label>
                            <select id="item-allergens" class="form-control" multiple>
                                {% for allergen in allergens %}
                                <option value="{{ allergen.allergens_id }}">{{ allergen.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Status:</label>
                            <div class="form-check">
                                <input type="checkbox" id="item-active" class="form-check-input" checked>
                                <label class="form-check-label">Active</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Save Item</button>
                    <button type="button" class="btn btn-secondary" onclick="closePopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    width: 95%;
    max-width: 1200px;
    max-height: 95vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    border: none;
    background: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    transition: color 0.3s;
}

.close-btn:hover {
    color: #333;
}

.form-group {
    margin-bottom: 25px;
    width: 100%;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #333;
    font-size: 14px;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s;
    font-size: 16px;
    height: auto;
    min-width: 300px;
}

.form-control:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

select.form-control {
    height: 45px;
    min-width: 300px;
    font-size: 16px;
}

.form-check {
    padding-left: 0;
    margin-top: 8px;
}

.form-check-input {
    margin-left: 0;
    margin-right: 8px;
}

.btn {
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.3s;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}

#popup-title {
    margin-bottom: 25px;
    color: #333;
    font-size: 24px;
    font-weight: 600;
}

/* Specific field styling */
#raw-material-fields,
#finished-good-fields {
    background-color: #f8f9fa;
    padding: 25px;
    border-radius: 8px;
    margin-bottom: 25px;
}

#item-allergens {
    min-height: 120px;
    min-width: 400px;
}

.mt-3 {
    margin-top: 20px !important;
}

/* Input type number specific styling */
input[type="number"].form-control {
    min-width: 200px;
    width: 100%;
}

/* Row spacing */
.row {
    margin: 0 -20px 20px -20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

/* Column spacing */
.col-md-6 {
    padding: 0 20px;
    min-width: 450px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .popup-box {
        width: 98%;
        padding: 25px;
        margin: 10px;
    }
    
    .form-control {
        padding: 10px;
    }
    
    select.form-control {
        height: 40px;
    }
}

/* Make text inputs more prominent */
input[type="text"].form-control {
    height: 45px;
    font-size: 16px;
    min-width: 300px;
}

/* Specific styling for item code and description */
#item-code, #item-description {
    width: 100%;
    min-width: 400px;
}

/* Add spacing between form sections */
.form-section {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}

/* Make the popup scrollbar more visible */
.popup-box::-webkit-scrollbar {
    width: 10px;
}

.popup-box::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 5px;
}

.popup-box::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 5px;
}

.popup-box::-webkit-scrollbar-thumb:hover {
    background: #555;
}
</style>

<script>
function searchItems() {
    const code = document.getElementById('search-code').value;
    const description = document.getElementById('search-description').value;
    const type = document.getElementById('search-type').value;
    
    fetch(`/get_items?item_code=${encodeURIComponent(code)}&description=${encodeURIComponent(description)}&item_type=${encodeURIComponent(type)}`)
        .then(response => response.json())
        .then(items => {
            const tbody = document.querySelector('#items-table tbody');
            tbody.innerHTML = '';
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item_code}</td>
                    <td>${item.description}</td>
                    <td>${item.item_type === 'raw_material' ? 'Raw Material' : 'Finished Good'}</td>
                    <td>${item.category || ''}</td>
                    <td>${item.department || ''}</td>
                    <td>${item.uom || ''}</td>
                    <td>${item.min_level || ''}</td>
                    <td>${item.max_level || ''}</td>
                    <td>${item.is_active ? 'Active' : 'Inactive'}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="editItem(${item.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while fetching items');
        });
}

function toggleTypeFields() {
    const type = document.getElementById('item-type').value;
    const rawMaterialFields = document.getElementById('raw-material-fields');
    const finishedGoodFields = document.getElementById('finished-good-fields');
    
    if (type === 'raw_material') {
        rawMaterialFields.style.display = 'block';
        finishedGoodFields.style.display = 'none';
    } else {
        rawMaterialFields.style.display = 'none';
        finishedGoodFields.style.display = 'block';
    }
}

function openAddItemPopup() {
    document.getElementById('popup-title').textContent = 'Add Item';
    document.getElementById('itemForm').reset();
    document.getElementById('item-id').value = '';
    document.getElementById('itemPopup').style.display = 'flex';
    toggleTypeFields();
    
    // Set default values
    document.getElementById('item-active').checked = true;
    document.getElementById('item-type').value = 'raw_material';
    
    // Focus on first input
    setTimeout(() => {
        document.getElementById('item-code').focus();
    }, 100);
}

function closePopup() {
    document.getElementById('itemPopup').style.display = 'none';
}

function editItem(id) {
    fetch(`/get_items?item_code=&description=&item_type=`)
        .then(response => response.json())
        .then(items => {
            const item = items.find(i => i.id === id);
            if (!item) {
                alert('Item not found');
                return;
            }
            
            document.getElementById('popup-title').textContent = 'Edit Item';
            document.getElementById('item-id').value = item.id;
            document.getElementById('item-code').value = item.item_code;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-type').value = item.item_type;
            document.getElementById('item-category').value = item.category_id || '';
            document.getElementById('item-department').value = item.department_id || '';
            document.getElementById('item-uom').value = item.uom_id || '';
            document.getElementById('item-min-level').value = item.min_level || '';
            document.getElementById('item-max-level').value = item.max_level || '';
            document.getElementById('item-active').checked = item.is_active;
            
            if (item.item_type === 'raw_material') {
                document.getElementById('item-price-per-kg').value = item.price_per_kg || '';
            } else {
                document.getElementById('item-kg-per-unit').value = item.kg_per_unit || '';
                document.getElementById('item-units-per-bag').value = item.units_per_bag || '';
                document.getElementById('item-loss-percentage').value = item.loss_percentage || '';
                document.getElementById('item-make-to-order').checked = item.is_make_to_order;
                document.getElementById('item-machinery').value = item.machinery_id || '';
            }
            
            // Set allergens
            const allergenSelect = document.getElementById('item-allergens');
            Array.from(allergenSelect.options).forEach(option => {
                option.selected = item.allergens.includes(option.text);
            });
            
            toggleTypeFields();
            document.getElementById('itemPopup').style.display = 'flex';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while fetching item details');
        });
}

function saveItem(event) {
    event.preventDefault();
    
    const data = {
        id: document.getElementById('item-id').value,
        item_code: document.getElementById('item-code').value,
        description: document.getElementById('item-description').value,
        item_type: document.getElementById('item-type').value,
        category_id: document.getElementById('item-category').value,
        department_id: document.getElementById('item-department').value,
        uom_id: document.getElementById('item-uom').value,
        min_level: document.getElementById('item-min-level').value,
        max_level: document.getElementById('item-max-level').value,
        is_active: document.getElementById('item-active').checked,
        allergen_ids: Array.from(document.getElementById('item-allergens').selectedOptions).map(o => o.value)
    };
    
    if (data.item_type === 'raw_material') {
        data.price_per_kg = document.getElementById('item-price-per-kg').value;
    } else {
        data.kg_per_unit = document.getElementById('item-kg-per-unit').value;
        data.units_per_bag = document.getElementById('item-units-per-bag').value;
        data.loss_percentage = document.getElementById('item-loss-percentage').value;
        data.is_make_to_order = document.getElementById('item-make-to-order').checked;
        data.machinery_id = document.getElementById('item-machinery').value;
    }
    
    fetch('/item-master', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            alert(result.error);
        } else {
            alert(result.message);
            closePopup();
            searchItems();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving the item');
    });
}

function deleteItem(id) {
    if (!confirm('Are you sure you want to delete this item?')) {
        return;
    }
    
    fetch(`/delete-item/${id}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            alert(result.error);
        } else {
            alert(result.message);
            searchItems();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the item');
    });
}

// Initial load
document.addEventListener('DOMContentLoaded', function() {
    searchItems();
});
</script>
{% endblock %}
