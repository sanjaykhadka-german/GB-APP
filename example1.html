<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabular Popup Example</title>
  <style>
    /* Popup overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-overlay.active {
      display: flex;
    }
    /* Popup box */
    .popup-box {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      min-width: 350px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      position: relative;
    }
    .popup-box h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    .add-row-btn {
      padding: 6px 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-row-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="openPopup()">Open Tabular Popup</button>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <h2>Tabular Popup</h2>
      <table id="popupTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Example 1</td>
            <td>Value 1</td>
          </tr>
        </tbody>
      </table>
      <button class="add-row-btn" onclick="addRow()">Add Row</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popupOverlay').classList.add('active');
    }
    function closePopup() {
      document.getElementById('popupOverlay').classList.remove('active');
    }
    function addRow() {
      const table = document.getElementById('popupTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      const nameCell = newRow.insertCell(0);
      const valueCell = newRow.insertCell(1);
      nameCell.textContent = 'New Name';
      valueCell.textContent = 'New Value';
    }
  </script>
</body>
</html>
