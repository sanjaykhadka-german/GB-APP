<!DOCTYPE html>
<html>
<head>
<title>Product Selection</title>
<script>
  const products = {
    "1": "Awesome T-Shirt",
    "2": "Cozy Hoodie",
    "3": "Stylish Cap",
    "4": "Durable Backpack"
  };

  function updateProductDescription() {
    const productId = document.getElementById("productSelect").value;
    const productDescription = products[productId] || "Product not found";
    document.getElementById("productDescription").innerText = productDescription;

    // Update the hidden product ID field
    document.getElementById("productId").value = productId;
  }

    function displayProductId() {
        const selectedProductId = document.getElementById("productSelect").value;
        alert("Selected Product ID: " + selectedProductId); // Or display it in another way
    }

</script>
</head>
<body>

  <label for="productSelect">Select a Product:</label>
  <select id="productSelect" onchange="updateProductDescription()">
    <option value="">--Select--</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <p>Product Description: <span id="productDescription"></span></p>

  <input type="hidden" id="productId" name="productId" value="">  <button onclick="displayProductId()">Show Product ID</button>


</body>
</html>
